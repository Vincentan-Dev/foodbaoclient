            const sessionTimestamp = sessionStorage.getItem('session_timestamp') || localStorage.getItem('session_timestamp');
            const currentTime = new Date().getTime();
            
            // Prevent back navigation after logout by replacing history state
            history.replaceState(null, document.title, location.href);
            
            // Force reload on back button navigation to ensure fresh session check
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    // This catches bfcache navigation in all browsers
                    window.location.reload();
                }
            });
            
            // Comprehensive session validation logic
            if (!sessionKey || !authToken || 
                !sessionTimestamp || 
                (currentTime - parseInt(sessionTimestamp)) > (24 * 60 * 60 * 1000)) { // 24 hour max session
                // Hide content immediately to prevent UI flashing
                document.documentElement.style.display = 'none';
                // Redirect with cache-busting parameter
                const redirectUrl = '/login.html?expired=true&nocache=' + new Date().getTime();
                window.location.replace(redirectUrl);
                throw new Error('Session invalid or expired');
            }
            
            // Advanced visibility change detection
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {

            });

        } catch (error) {
            console.error('Session verification failed:', error);

        }
    })();

            const closeOrderDetailsBtn = document.getElementById('closeOrderDetails');
            
            // Store order data by date
            let ordersByDate = {};
            
            // Calendar navigation
            prevMonthBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });
            
            nextMonthBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });
            
            todayBtn.addEventListener('click', () => {
                const today = new Date();
                currentMonth = today.getMonth();
                currentYear = today.getFullYear();
                renderCalendar();
            });            // Close modals
            closeOrdersSummaryBtn.addEventListener('click', () => {
                ordersSummaryModal.style.display = 'none';
            });
            
            closeOrderDetailsBtn.addEventListener('click', () => {
                orderDetailsModal.style.display = 'none';
            });
                      
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target === ordersSummaryModal) {
                    ordersSummaryModal.style.display = 'none';
                }
            });
            
            // Render calendar
            function renderCalendar() {
                // Update header
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                currentMonthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
                
                // Clear calendar
                calendarDays.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                
                // Load order data for the month
                fetchMonthOrders(currentYear, currentMonth)
                    .then(() => {
                        // After fetching orders, render the calendar
                        renderCalendarDays();
                    })                    .catch(error => {
                        console.error('Error fetching orders:', error);
                        
                        // Use M.toast if available, otherwise show a simple alert
                        if (window.M && M.toast) {
                            M.toast({html: 'Failed to load order data', classes: 'red'});
                        } else {
                            alert('Failed to load order data');
                        }
                        
                        renderCalendarDays(); // Render calendar anyway
                    });
            }
            
            function renderCalendarDays() {
                calendarDays.innerHTML = '';
                
                // Get first day of month
                const firstDay = new Date(currentYear, currentMonth, 1);
                // Get last day of month
                const lastDay = new Date(currentYear, currentMonth + 1, 0);
                
                // Get day of week for first day (0 = Sunday, 6 = Saturday)
                const firstDayOfWeek = firstDay.getDay();
                
                // Get total days in month
                const daysInMonth = lastDay.getDate();
                
                // Get previous month's last days
                const prevLastDay = new Date(currentYear, currentMonth, 0).getDate();
                
                // Get today's date for highlighting
                const today = new Date();
                const todayDate = today.getDate();
                const todayMonth = today.getMonth();
                const todayYear = today.getFullYear();
                
                // Calculate total cells needed (previous month days + current month days + next month days)
                const totalCells = Math.ceil((firstDayOfWeek + daysInMonth) / 7) * 7;
                
                // Create calendar cells
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('calendar-day');
                    
                    // Previous month days
                    if (i < firstDayOfWeek) {
                        const prevDate = prevLastDay - firstDayOfWeek + i + 1;
                        cell.textContent = prevDate;
                        cell.classList.add('other-month');
                        
                        // Calculate full date string for previous month
                        const prevMonth = currentMonth === 0 ? 11 : currentMonth - 1;
                        const prevYear = currentMonth === 0 ? currentYear - 1 : currentYear;
                        const dateString = formatDateString(prevYear, prevMonth, prevDate);
                        
                        if (ordersByDate[dateString] && ordersByDate[dateString].length > 0) {
                            addOrderIndicator(cell, dateString);
                        }
                        
                        cell.addEventListener('click', () => showOrdersForDate(dateString));
                    }
                    // Current month days
                    else if (i < firstDayOfWeek + daysInMonth) {
                        const date = i - firstDayOfWeek + 1;
                        cell.textContent = date;
                        
                        // Check if it's today
                        if (date === todayDate && currentMonth === todayMonth && currentYear === todayYear) {
                            cell.classList.add('today');
                        }
                        
                        // Calculate full date string
                        const dateString = formatDateString(currentYear, currentMonth, date);
                        
                        // Check if there are orders for this day
                        if (ordersByDate[dateString] && ordersByDate[dateString].length > 0) {
                            addOrderIndicator(cell, dateString);
                        }
                        
                        cell.addEventListener('click', () => showOrdersForDate(dateString));
                    }
                    // Next month days
                    else {
                        const nextDate = i - (firstDayOfWeek + daysInMonth) + 1;
                        cell.textContent = nextDate;
                        cell.classList.add('other-month');
                        
                        // Calculate full date string for next month
                        const nextMonth = currentMonth === 11 ? 0 : currentMonth + 1;
                        const nextYear = currentMonth === 11 ? currentYear + 1 : currentYear;
                        const dateString = formatDateString(nextYear, nextMonth, nextDate);
                        
                        if (ordersByDate[dateString] && ordersByDate[dateString].length > 0) {
                            addOrderIndicator(cell, dateString);
                        }
                        
                        cell.addEventListener('click', () => showOrdersForDate(dateString));
                    }
                    
                    calendarDays.appendChild(cell);
                }
            }
              // Add order indicator to calendar cell
            function addOrderIndicator(cell, dateString) {
                cell.classList.add('has-orders');
                
                // We no longer need to display the order count badge
                // Just highlight the day to indicate there are orders
            }
            
            // Format date as YYYY-MM-DD
            function formatDateString(year, month, day) {
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }
            
            // Format date for display
            function formatDisplayDate(dateString) {
                const date = new Date(dateString);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
              // Fetch orders for a month
            async function fetchMonthOrders(year, month) {
                try {
                    // Calculate start and end dates for the month
                    const startDate = new Date(year, month, 1);
                    const endDate = new Date(year, month + 1, 0);
                    
                    const formattedStartDate = formatDateString(year, month, 1);
                    const formattedEndDate = formatDateString(year, month, endDate.getDate());
                    
                    // Get the username from session storage or localStorage
                    const username = sessionStorage.getItem('username') || localStorage.getItem('username');
                    
                    if (!username) {
                        throw new Error('User not logged in or username not found');
                    }
                    
                    // Fetch orders from API with username parameter
                    const response = await apiHandler.get(`/api/orders`, { username });
                    
                    if (response.success) {
                        // Group orders by date
                        ordersByDate = {};
                        response.data.forEach(order => {
                            // Only include orders from the current month/year
                            const orderDate = order.created_at.split('T')[0];
                            const orderDateObj = new Date(orderDate);
                            
                            if (orderDateObj.getMonth() === month && orderDateObj.getFullYear() === year) {
                                if (!ordersByDate[orderDate]) {
                                    ordersByDate[orderDate] = [];
                                }
                                
                                ordersByDate[orderDate].push(order);
                            }
                        });
                    } else {
                        throw new Error(response.message || 'Failed to fetch orders');
                    }
                } catch (error) {
                    console.error('Error fetching orders:', error);
                    throw error;
                }
            }
              // Show orders for a specific date
            function showOrdersForDate(dateString) {
                // Update modal title
                selectedDateTitle.textContent = `Orders for ${formatDisplayDate(dateString)}`;
                
                // Clear and show loading spinner
                ordersSummaryList.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                ordersSummaryModal.style.display = 'block';
                
                // Check if we have orders for this date
                if (ordersByDate[dateString] && ordersByDate[dateString].length > 0) {
                    // Clear the list
                    ordersSummaryList.innerHTML = '';
                    
                    // Sort orders by time (latest first)
                    const sortedOrders = [...ordersByDate[dateString]].sort((a, b) => {
                        return new Date(b.created_at) - new Date(a.created_at);
                    });
                    
                    // Group orders by table number
                    const ordersByTable = {};
                    
                    sortedOrders.forEach(order => {
                        const tableNumber = order.table_number || 'No Table';
                        if (!ordersByTable[tableNumber]) {
                            ordersByTable[tableNumber] = [];
                        }
                        ordersByTable[tableNumber].push(order);
                    });
                    
                    // Create container for tables
                    const tablesContainer = document.createElement('div');
                    tablesContainer.className = 'tables-container';
                    
                    // Render orders grouped by table
                    Object.keys(ordersByTable).sort().forEach(tableNumber => {
                        const tableOrders = ordersByTable[tableNumber];
                        
                        // Create table section
                        const tableSection = document.createElement('div');
                        tableSection.className = 'table-section';
                        
                        // Create table header
                        const tableHeader = document.createElement('div');
                        tableHeader.className = 'table-header';
                        tableHeader.innerHTML = `
                            <h3>Table ${tableNumber}</h3>
                            <span class="order-count">${tableOrders.length} order${tableOrders.length !== 1 ? 's' : ''}</span>
                        `;
                        tableSection.appendChild(tableHeader);
                        
                        // Create table orders container
                        const tableOrdersContainer = document.createElement('div');
                        tableOrdersContainer.className = 'table-orders';
                        
                        // Render each order for this table
                        tableOrders.forEach(order => {
                            const orderElement = document.createElement('div');
                            orderElement.classList.add('order-item');
                            
                            // Add status-based styling
                            if (order.status) {
                                orderElement.classList.add(`status-${order.status.toLowerCase()}`);
                            }
                            
                            // Format time
                            const orderTime = new Date(order.created_at);
                            const formattedTime = orderTime.toLocaleTimeString('en-US', {
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            
                            // Get order status
                            const status = order.status || 'pending';
                            
                            // Calculate number of items from order_items
                            const totalItems = order.order_items ? order.order_items.reduce((sum, item) => sum + parseInt(item.quantity || 1), 0) : 0;
                            
                            // Prepare customer info snippet
                            const customerName = order.customer_name ? `<div class="order-customer-preview">${order.customer_name}</div>` : '';
                              // Order header
                            const orderHeader = `
                                <div class="order-item-header">
                                    <span class="order-time">${formattedTime}</span>
                                </div>
                                ${customerName}
                                <div class="order-item-details">
                                    <span class="order-status ${status.toLowerCase()}">${status}</span>
                                    <span class="order-items-count">${totalItems} item${totalItems !== 1 ? 's' : ''}</span>
                                    <span class="order-total">RM ${parseFloat(order.total_amount).toFixed(2)}</span>
                                </div>
                            `;
                            
                            // Order items summary (initially hidden)
                            let orderItemsHtml = '';
                            if (order.order_items && order.order_items.length > 0) {
                                orderItemsHtml = `
                                    <div class="order-items-summary hidden">
                                        <div class="order-items-header">
                                            <span>Item</span>
                                            <span>Qty</span>
                                            <span>Price</span>
                                        </div>
                                `;
                                
                                order.order_items.forEach(item => {
                                    // Add item row
                                    orderItemsHtml += `
                                        <div class="order-item-row">
                                            <span class="item-name">${item.item_name}</span>
                                            <span class="item-quantity">x${item.quantity}</span>
                                            <span class="item-price">RM ${parseFloat(item.total_price).toFixed(2)}</span>
                                        </div>
                                    `;
                                      // Add variations if any
                                    if (item.order_item_variations && item.order_item_variations.length > 0) {
                                        // Filter out duplicate variations by tracking variation names
                                        const addedVariations = new Set();
                                        
                                        item.order_item_variations.forEach(variation => {
                                            // Only add the variation if we haven't seen this name before
                                            if (!addedVariations.has(variation.variation_name)) {
                                                addedVariations.add(variation.variation_name);
                                                
                                                orderItemsHtml += `
                                                    <div class="order-variation-row">
                                                        <span class="variation-name">- ${variation.variation_name}</span>
                                                        <span></span>
                                                        <span class="variation-price">RM ${parseFloat(variation.variation_price).toFixed(2)}</span>
                                                    </div>
                                                `;
                                            }
                                        });
                                    }
                                });
                                
                                orderItemsHtml += `</div>`;
                            }
                            
                            // Combine header and items
                            orderElement.innerHTML = orderHeader + orderItemsHtml;
                            
                            // Toggle items visibility on click
                            orderElement.querySelector('.order-item-details').addEventListener('click', (e) => {
                                const itemsSection = orderElement.querySelector('.order-items-summary');
                                if (itemsSection) {
                                    itemsSection.classList.toggle('hidden');
                                }
                                e.stopPropagation(); // Prevent triggering the full order details view
                            });
                            
                            // Add click event to show full order details
                            orderElement.addEventListener('click', () => {
                                showOrderDetails(order.id);
                            });
                            
                            tableOrdersContainer.appendChild(orderElement);
                        });
                        
                        tableSection.appendChild(tableOrdersContainer);
                        tablesContainer.appendChild(tableSection);
                    });
                    
                    ordersSummaryList.appendChild(tablesContainer);
                    
                } else {
                    // No orders for this date
                    ordersSummaryList.innerHTML = `
                        <div class="no-orders">
                            <p>No orders for this date</p>
                        </div>
                    `;
                }
            }// Show order details
            async function showOrderDetails(orderId) {
                // Hide orders summary modal
                ordersSummaryModal.style.display = 'none';
                
                // Show order details modal with loading
                orderDetailsContainer.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
                orderDetailsModal.style.display = 'block';
                
                try {
                    // Get username for authentication
                    const username = sessionStorage.getItem('username') || localStorage.getItem('username');
                      // Fetch order details from API using the proper query parameter format
                    let response;
                    try {
                        // Use the id as a query parameter instead of a path parameter
                        response = await apiHandler.get(`/api/orders`, { id: orderId });
                        
                        // Check if response data is an array and extract the first item
                        if (response.success && Array.isArray(response.data) && response.data.length > 0) {
                            response.data = response.data[0]; // Convert array response to single object
                        }
                    } catch (err) {
                        console.warn('Order fetch by ID failed, falling back to username-based fetch', err);
                        // Fall back to fetching by username and find the right order
                        const ordersResponse = await apiHandler.get(`/api/orders`, { username });
                        if (ordersResponse.success) {
                            // Find the specific order
                            const order = ordersResponse.data.find(order => order.id === orderId);
                            if (order) {
                                response = { success: true, data: order };
                            } else {
                                throw new Error('Order not found');
                            }
                        } else {
                            throw new Error(ordersResponse.message || 'Failed to fetch orders');
                        }
                    }
                    
                    if (response.success) {                        
                        const order = response.data;
                        
                        // Update modal title with order number
                        document.getElementById('orderDetailsTitle').textContent = `Order #${order.order_number || order.id}`;
                        
                        // Format date and time
                        const orderDate = new Date(order.created_at);
                        const dateTimeFormatted = `${orderDate.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })} at ${orderDate.toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit'
                        })}`;
                        
                        // Get the status with color class
                        const status = (order.status || 'PENDING').toUpperCase();
                        let statusClass = '';
                        
                        switch(status) {
                            case 'COMPLETED':
                                statusClass = 'completed';
                                break;
                            case 'CANCELLED':
                                statusClass = 'cancelled';
                                break;
                            case 'PENDING':
                                statusClass = 'pending';
                                break;
                            case 'PROCESSING':
                                statusClass = 'processing';
                                break;
                            default:
                                statusClass = 'default';
                        }
                        
                        const statusText = status.charAt(0) + status.slice(1).toLowerCase();
                        
                        // Build HTML sections
                        const customerInfoHtml = order.customer_name ? `
                            <div class="order-customer-info">
                                <h2>Customer Information</h2>
                                <div>Name: ${order.customer_name || 'N/A'}</div>
                                <div>Phone: ${order.customer_phone || 'N/A'}</div>
                                <div>Email: ${order.customer_email || 'N/A'}</div>
                            </div>
                        ` : '';
                        
                        const tableInfoHtml = order.table_number ? `
                            <div class="order-table-info">
                                <h2>Table Information</h2>
                                <div>Table Number: ${order.table_number}</div>
                                ${order.business_name ? `<div>Business: ${order.business_name}</div>` : ''}
                            </div>
                        ` : '';
                        
                        const deliveryInfoHtml = order.delivery_address ? `
                            <div class="order-delivery-info">
                                <h2>Delivery Information</h2>
                                <div>${order.delivery_address}</div>
                                ${order.delivery_instructions ? `<div class="delivery-instructions">
                                    <span class="label">Instructions:</span> ${order.delivery_instructions}
                                </div>` : ''}
                            </div>
                        ` : '';
                        
                        const paymentInfoHtml = order.payment_method ? `
                            <div class="order-payment-info">
                                <h2>Payment Information</h2>
                                <div>Method: ${order.payment_method}</div>
                                ${order.payment_status ? `<div>Status: <span class="payment-status ${order.payment_status.toLowerCase()}">${order.payment_status}</span></div>` : ''}
                                ${order.payment_id ? `<div>Payment ID: ${order.payment_id}</div>` : ''}
                            </div>
                        ` : '';
                        
                        // Build order items HTML
                        let itemsHtml = '';
                        let orderSummaryHtml = '';
                        
                        if (order.order_items && order.order_items.length > 0) {
                            let orderSubtotal = 0;
                            
                            // Process order items
                            itemsHtml = '<div class="order-items">';
                            
                            order.order_items.forEach(item => {
                                const itemTotal = parseFloat(item.total_price || 0);
                                orderSubtotal += itemTotal;
                                
                                itemsHtml += `
                                    <div class="order-item-detail">
                                        <div class="item-name">${item.item_name}</div>
                                        <div class="item-quantity">x${item.quantity || 1}</div>
                                        <div class="item-price">RM ${itemTotal.toFixed(2)}</div>
                                    </div>
                                `;
                                  // Add variations if any
                                if (item.order_item_variations && item.order_item_variations.length > 0) {
                                    // Filter out duplicate variations by tracking variation names
                                    const addedVariations = new Set();
                                    
                                    item.order_item_variations.forEach(variation => {
                                        // Only add the variation if we haven't seen this name before
                                        if (!addedVariations.has(variation.variation_name)) {
                                            addedVariations.add(variation.variation_name);
                                            
                                            itemsHtml += `
                                                <div class="order-item-detail variation">
                                                    <div class="variation-name">- ${variation.variation_name}</div>
                                                    <div></div>
                                                    <div class="variation-price">RM ${parseFloat(variation.variation_price || 0).toFixed(2)}</div>
                                                </div>
                                            `;
                                        }
                                    });
                                }
                            });
                            
                            itemsHtml += '</div>';
                            
                            // Create order summary section
                            const tax = order.tax_amount ? parseFloat(order.tax_amount) : 0;
                            const delivery = order.delivery_fee ? parseFloat(order.delivery_fee) : 0;
                            const tip = order.tip_amount ? parseFloat(order.tip_amount) : 0;
                            const discount = order.discount_amount ? parseFloat(order.discount_amount) : 0;
                            const totalAmount = parseFloat(order.total_amount || orderSubtotal);
                            
                            orderSummaryHtml = `
                                <div class="order-summary">
                                    <div class="summary-line">
                                        <span>Subtotal</span>
                                        <span>RM ${orderSubtotal.toFixed(2)}</span>
                                    </div>
                                    ${tax ? `
                                    <div class="summary-line">
                                        <span>Tax</span>
                                        <span>RM ${tax.toFixed(2)}</span>
                                    </div>
                                    ` : ''}
                                    ${delivery ? `
                                    <div class="summary-line">
                                        <span>Delivery Fee</span>
                                        <span>RM ${delivery.toFixed(2)}</span>
                                    </div>
                                    ` : ''}
                                    ${tip ? `
                                    <div class="summary-line">
                                        <span>Tip</span>
                                        <span>RM ${tip.toFixed(2)}</span>
                                    </div>
                                    ` : ''}
                                    ${discount ? `
                                    <div class="summary-line discount">
                                        <span>Discount</span>
                                        <span>-RM ${discount.toFixed(2)}</span>
                                    </div>
                                    ` : ''}
                                    <div class="summary-line total">
                                        <span>Total</span>
                                        <span>RM ${totalAmount.toFixed(2)}</span>
                                    </div>
                                </div>
                            `;
                        } else {
                            itemsHtml = '<div class="no-items">No items found for this order</div>';
                        }
                        
                        // Render order details with improved layout
                        orderDetailsContainer.innerHTML = `
                            <div class="order-details-card">
                                <div class="order-details-header">
                                    <h2 class="order-details-title">Order #${order.order_number || order.id}</h2>
                                    <span class="order-status ${statusClass}">${statusText}</span>
                                </div>
                                
                                <div class="order-timestamp">
                                    <i class="material-icons" style="font-size: 1rem; vertical-align: middle; margin-right: 5px;">schedule</i>
                                    ${dateTimeFormatted}
                                </div>
                                
                                ${customerInfoHtml}
                                
                                ${tableInfoHtml}
                                
                                ${deliveryInfoHtml}
                                
                                ${paymentInfoHtml}
                                
                                <div class="order-items-list">
                                    <h3 style="font-size: 1.1rem; margin: 1rem 0 0.5rem 0; color: var(--primary-dark);">Order Items</h3>
                                    ${itemsHtml}
                                </div>
                                
                                ${orderSummaryHtml}
                            </div>
                        `;
                    } else {
                        orderDetailsContainer.innerHTML = `
                            <div class="order-details-card">
                                <div class="order-details-header">
                                    <h2 class="order-details-title">Order Not Found</h2>
                                </div>
                                <div style="text-align: center; padding: 2rem;">
                                    <i class="material-icons" style="font-size: 3rem; color: #ccc;">error_outline</i>
                                    <p>The requested order could not be found.</p>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error fetching order details:', error);
                    orderDetailsContainer.innerHTML = `
                        <div class="order-details-card">
                            <div class="error-message" style="text-align: center; padding: 2rem; color: var(--danger-color);">
                                <i class="material-icons" style="font-size: 3rem;">error</i>
                                <p style="font-size: 1.2rem; font-weight: bold;">Failed to load order details</p>
                                <p>${error.message}</p>
                            </div>
                        </div>
                    `;
                }
            }
              // Initialize components
            function initComponents() {
                // Initialize header component
                if (customElements.get('app-header')) {
                    const header = document.querySelector('app-header');
                    if (header) {
                        header.setAttribute('title', 'Order History');
                        header.setAttribute('backurl', '/');
                    }
                }
                
                // Check for username
                const username = sessionStorage.getItem('username') || localStorage.getItem('username');
                if (!username) {
                    console.warn('No username found - user might not be logged in');
                    // Show a message instead of redirecting immediately to avoid the page flashing
                    if (window.M && M.toast) {
                        M.toast({html: 'Please log in to view order history', classes: 'orange', displayLength: 5000});
                    }
                }
            }
            
            // Initialize calendar
            renderCalendar();
            
            // Initialize swipe gestures for mobile devices
            initSwipeGestures();
            
            function initSwipeGestures() {
                let touchStartX = 0;
                let touchEndX = 0;
                
                // Add touch event listeners to the order details modal
                const orderDetailsModalContent = document.querySelector('.fullframe-modal-content');
                if (orderDetailsModalContent) {
                    orderDetailsModalContent.addEventListener('touchstart', (e) => {
                        touchStartX = e.changedTouches[0].screenX;
                    }, false);
                    
                    orderDetailsModalContent.addEventListener('touchend', (e) => {
                        touchEndX = e.changedTouches[0].screenX;
                        handleSwipeGesture();
                    }, false);
                }
                
                function handleSwipeGesture() {
                    // Right swipe (go back)
                    if (touchEndX - touchStartX > 100) {
                        if (orderDetailsModal.style.display === 'block') {
                            orderDetailsModal.style.display = 'none';
                            ordersSummaryModal.style.display = 'block';
                        }
                    }
                }
            }
        });
    </script>
