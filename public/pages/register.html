<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register - Food Order PWA</title>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Client Registration</h1>
        <form id="registration-form">
            <div class="input-field">
                <input type="text" id="name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-field">
                <input type="password" id="confirm-password" required>
                <label for="confirm-password">Confirm Password</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light">Register</button>
        </form>
        <p class="center-align">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add registration logic here
        });
    </script>
</body>
</html>
