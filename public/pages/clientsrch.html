    <!-- Early session check script - Must be first script loaded -->
    <script>
    // Enhanced session verification - inline for fastest possible execution
    (function() {
        try {
            // Check session storage first (higher priority), then localStorage
            const sessionKey = sessionStorage.getItem('session_key') || localStorage.getItem('session_key');
            const authToken = sessionStorage.getItem('auth_token') || localStorage.getItem('auth_token');
            const sessionTimestamp = sessionStorage.getItem('session_timestamp') || localStorage.getItem('session_timestamp');
            const currentTime = new Date().getTime();
            
            // Prevent back navigation after logout by replacing history state
            history.replaceState(null, document.title, location.href);
            
            // Force reload on back button navigation to ensure fresh session check
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    // This catches bfcache navigation in all browsers
                    window.location.reload();
                }
            });
            
            // Comprehensive session validation logic
            if (!sessionKey || !authToken || 
                !sessionTimestamp || 
                (currentTime - parseInt(sessionTimestamp)) > (24 * 60 * 60 * 1000)) { // 24 hour max session
                // Hide content immediately to prevent UI flashing
                document.documentElement.style.display = 'none';
                // Redirect with cache-busting parameter
                const redirectUrl = '/login.html?expired=true&nocache=' + new Date().getTime();
                window.location.replace(redirectUrl);
                throw new Error('Session invalid or expired');
            }
            
            // Advanced visibility change detection
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    performFullSessionCheck();
                }
            });
            
            function performFullSessionCheck() {
                const currentSessionKey = sessionStorage.getItem('session_key') || localStorage.getItem('session_key');
                const currentAuthToken = sessionStorage.getItem('auth_token') || localStorage.getItem('auth_token');
                const currentTimestamp = sessionStorage.getItem('session_timestamp') || localStorage.getItem('session_timestamp');
                const now = new Date().getTime();
                
                if (!currentSessionKey || !currentAuthToken || 
                    !currentTimestamp || 
                    (now - parseInt(currentTimestamp)) > (24 * 60 * 60 * 1000)) {
                    document.documentElement.style.display = 'none';
                    sessionStorage.clear();
                    localStorage.removeItem('session_key');
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('session_timestamp');
                    const redirectUrl = '/login.html?expired=true&nocache=' + now;
                    window.location.replace(redirectUrl);
                }
            }
            
            // Set initial check point
            sessionStorage.setItem('last_activity', currentTime.toString());
            if (localStorage.getItem('session_key')) {
                localStorage.setItem('session_timestamp', currentTime.toString());
            }
        } catch (e) {
            // Fail safe: redirect to login on any error
            console.error('Session verification failed:', e);
            document.documentElement.style.display = 'none';
            sessionStorage.clear();
            localStorage.removeItem('session_key');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('session_timestamp');
            window.location.replace('/login.html?error=true&nocache=' + new Date().getTime());
        }
    })();
    </script>

    <script>
    // Idle timeout and enhanced session management
    (function() {
        const IDLE_TIMEOUT = 30 * 60 * 1000; // 30 minutes in milliseconds
        let idleTimer = null;
        let isIdle = false;
        
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            sessionStorage.setItem('last_activity', new Date().getTime().toString());
            
            if (isIdle) {
                isIdle = false;
            }
            
            // Set a new timeout
            idleTimer = setTimeout(doIdle, IDLE_TIMEOUT);
        }
        
        function doIdle() {
            isIdle = true;
            
            // Clear session data
            sessionStorage.clear();
            localStorage.removeItem('session_key');
            localStorage.removeItem('auth_token');
            localStorage.removeItem('session_timestamp');
            
            // Redirect to login with idle parameter
            window.location.replace('/login.html?idle=true&nocache=' + new Date().getTime());
        }
        
        // Set up event listeners for user activity
        const resetEvents = ['mousedown', 'keypress', 'scroll', 'touchstart'];
        resetEvents.forEach(function(eventName) {
            document.addEventListener(eventName, resetIdleTimer, true);
        });
        
        // Initial setup of idle timer
        resetIdleTimer();
    })();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            if (typeof M !== 'undefined') {
                const tooltipElems = document.querySelectorAll('.tooltipped');
                if (tooltipElems.length) M.Tooltip.init(tooltipElems);
                
                // Initialize sidenav
                var elems = document.querySelectorAll('.sidenav');
                if (elems.length) M.Sidenav.init(elems);
            }
            
            // DOM Elements
            const searchInput = document.getElementById('search-input');
            const clientCardsContainer = document.getElementById('client-cards-container');
            const clientCountDisplay = document.querySelector('.count-display');
            
            // Current search state
            let currentSearchTerm = '';
            
            // Function to fetch client data using clientService
            async function fetchClients(searchTerm = '') {
                try {
                    // Show loading state
                    clientCardsContainer.innerHTML = `
                        <div class="loader-container">
                            <div class="loader"></div>
                        </div>
                    `;
                    
                    console.log('Fetching clients with search term:', searchTerm);
                    
                    const token = localStorage.getItem('auth_token');
                    if (!token) {
                        throw new Error('Authentication required');
                    }
                    
                    // Use the correct search parameter 'search' instead of 'q' to match API implementation
                    const response = await fetch(`../api/clients${searchTerm ? `?search=${encodeURIComponent(searchTerm)}` : ''}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    // Handle non-OK responses
                    if (!response.ok) {
                        let errorMessage = `Error fetching clients: ${response.status}`;
                        
                        try {
                            // Try to parse error response as JSON
                            const errorJson = await response.json();
                            if (errorJson.message) {
                                errorMessage = errorJson.message;
                            }
                            console.error('API error details:', errorJson);
                        } catch (parseError) {
                            // If JSON parsing fails, try to get text
                            const errorText = await response.text().catch(() => '');
                            if (errorText) {
                                errorMessage += ` - ${errorText}`;
                            }
                            console.error('API error (text):', errorText);
                        }
                        
                        throw new Error(errorMessage);
                    }
                    
                    // Parse JSON response safely
                    let result;
                    try {
                        result = await response.json();
                        console.log('Client search response:', result);
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError);
                        throw new Error(`Failed to parse response: ${parseError.message}`);
                    }
                    
                    // Check if response has the expected structure

                        throw new Error(result?.message || 'Invalid API response format');

                    console.error('Error fetching client data:', error);
                    displayError(error.message);
                }

            function displayClientCards(data) {

                container.innerHTML = '';
                
                if (!data.items || !Array.isArray(data.items) || data.items.length === 0) {
                    displayEmptyState();
                    return;
                }
                
                data.items.forEach(client => {
                    // Get initials for avatar
                    const initials = client.username ? client.username.charAt(0).toUpperCase() : '?';
                    
                    // Format business name for display
                    const businessName = client.businessName || '';

                                <p class="client-card-subtitle">${client.username || ''}</p>
                                <p class="client-card-subtitle">${client.email || 'No email'}</p>
                            </div>
                        </div>
                        <div class="client-id-badge">${client.status || 'UNKNOWN'}</div>
                    `;
                    
                    // Add click handler that uses username instead of client_id
                    card.addEventListener('click', () => {
                        viewClient(client.username);
                    });
                    
                    container.appendChild(card);
                });
                
                // Update count display
                const countText = `Showing ${data.items.length} of ${data.count || data.items.length} clients`;
                if (clientCountDisplay) {
                    clientCountDisplay.textContent = countText;
                } else {
                    // Create count display if it doesn't exist
                    const countDisplay = document.createElement('div');
                    countDisplay.className = 'count-display';
                    countDisplay.textContent = countText;
                    document.getElementById('app-content').appendChild(countDisplay);
                }
            }
            
            // Function to display empty state
            function displayEmptyState() {
                clientCardsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="material-icons">search_off</i>
                        <h5>No clients found</h5>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                
                // Update count display
                if (clientCountDisplay) {
                    clientCountDisplay.textContent = 'No clients found';
                }
            }
            
            // Function to display error state
            function displayError(message) {
                clientCardsContainer.innerHTML = `
                    <div class="error-state">
                        <i class="material-icons">error_outline</i>
                        <h5>Error loading data</h5>
                        <p>${message || 'Could not retrieve client data'}</p>
                        <button class="btn red lighten-1 waves-effect waves-light btn-small" id="retry-btn">
                            <i class="material-icons left">refresh</i>Try Again
                        </button>
                    </div>
                `;
                
                // Add event listener for retry button
                document.getElementById('retry-btn')?.addEventListener('click', function() {
                    fetchClients(currentSearchTerm);
                });
                
                // Update count display
                if (clientCountDisplay) {
                    clientCountDisplay.textContent = 'Error loading clients';

            }
            
            // Event listener for search input
            searchInput.addEventListener('keyup', function(e) {
                // If Enter key or after typing stops for a short period
                if (e.key === 'Enter') {
                    currentSearchTerm = searchInput.value.trim();
                    fetchClients(currentSearchTerm);
                }
            });
            
            // Debounced search - search after user stops typing
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearchTerm = searchInput.value.trim();
                    fetchClients(currentSearchTerm);
                }, 500); // Wait 500ms after user stops typing
            });
            
            // Initialize tooltip for the FAB
            const fabTooltip = document.querySelectorAll('.tooltipped');
            if (fabTooltip.length && typeof M !== 'undefined') {
                M.Tooltip.init(fabTooltip);
            }
            
            // Initial load of client data
            fetchClients();
        });

    <script>
        export async function onRequest(context) {
            try {
                const { request, env } = context;
                
                // Get Supabase credentials
                const supabaseUrl = env.SUPABASE_URL || "https://icqbjfixyidhhrpnekdl.supabase.co";
                const supabaseKey = env.SUPABASE_KEY;
                
                if (!supabaseKey) {
                    return new Response(JSON.stringify({
                        success: false,
                        message: "Missing Supabase API key"
                    }), {
                        status: 500,
                        headers: { "Content-Type": "application/json" }
                    });
                }
                
                // List tables
                const tablesResponse = await fetch(
                    `${supabaseUrl}/rest/v1/information_schema/tables?table_schema=eq.public`,
                    {
                        method: 'GET',
                        headers: {
                            "Content-Type": "application/json",
                            "apikey": supabaseKey,
                            "Authorization": `Bearer ${supabaseKey}`
                        }
                    }
                );
                
                const tables = await tablesResponse.json();
                
                // Get userfile data count
                const countResponse = await fetch(
                    `${supabaseUrl}/rest/v1/userfile?select=count`,
                    {
                        method: 'GET',
                        headers: {
                            "Content-Type": "application/json",
                            "apikey": supabaseKey,
                            "Authorization": `Bearer ${supabaseKey}`,
                            "Prefer": "count=exact"
                        }
                    }
                );
                
                const countHeader = countResponse.headers.get('content-range');
                const totalCount = countHeader ? parseInt(countHeader.split('/')[1]) : 'unknown';
                
                // Get a sample of userfile instead of app_users
                const usersResponse = await fetch(
                    `${supabaseUrl}/rest/v1/userfile?limit=3`,
                    {
                        method: 'GET',
                        headers: {
                            "Content-Type": "application/json",
                            "apikey": supabaseKey,
                            "Authorization": `Bearer ${supabaseKey}`
                        }
                    }
                );
                
                const users = await usersResponse.json();
                
                return new Response(JSON.stringify({
                    success: true,
                    tables: tables.map(t => t.table_name),
                    userfile_count: totalCount,
                    sample_users: users.map(u => ({
                        id: u.id,
                        username: u.username,
                        email: u.email,
                        user_role: u.user_role,
                        status: u.status
                    }))
                }), {
                    status: 200,
                    headers: { 
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*" // For debugging only
                    }
                });
            } catch (error) {
                return new Response(JSON.stringify({
                    success: false,
                    message: error.message
                }), {
                    status: 500,
                    headers: { "Content-Type": "application/json" }
                });
            }
        }
    </script>
